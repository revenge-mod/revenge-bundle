name: Release
on:
    push:
        branches: [main, dev]

jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
          - name: Checkout
            uses: actions/checkout@v4

          - name: Install Node.js
            uses: actions/setup-node@v4
            with:
                node-version: 22
                cache: pnpm

          - name: Install pnpm
            uses: pnpm/action-setup@v4
            with:
                version: latest
          
          - name: Install dependencies
            run: pnpm install --frozen-lockfile

          - name: Release
            run: pnpx semantic-release
